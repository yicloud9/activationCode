version: '3.8'

services:
  backend:
    build: ./worker
    container_name: activation-code-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DATABASE_PATH=/app/data/activation.db
      - REDIS_URL=redis://redis:6379
    volumes:
      - sqlite-data:/app/data
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: activation-code-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: activation-code-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  sqlite-data:
  redis-data:

networks:
  app-network:
    driver: bridge
